<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>

            <h2>Esse será um evento exclusivo para todos os alunos <br>
                 da <b>DNC</b>, que querem <span class="fundoPreto">acelerar a carreira</span> com uma <br>
                 semana intensiva de conteudo de mercado entre <br><span class="fundoPreto">BACK-END, FRONT-END e BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="formGroup">
                <label>Nome:</label>
                <input type="text" name="" id="" placeholder="Insira seu nome aqui">
            </div>
            <div class="formGroup">
                <label>Sobrenome:</label>
                <input type="text" name="" id="" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="formGroup">
                <label>Area de interesse:</label>
                <div class="check-box-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label> 
                    <input type="checkbox" value="back">
                    <label>Back-end</label> 
                    <input type="checkbox" value="bd">
                    <label>Banco de dados</label> 
                </div>
            </div>

            <div class="formGroup">
                <label>Email:</label>
                <input type="email" name="" id="" placeholder="insira seu e-mail aqui">
            </div>
            <div class="formGroup">
                <label>Telefone:</label>
                <input type="text" name="" id="" placeholder="(99) 99999-9999">
            </div>
            <div class="formGroup">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" name="" id="" placeholder="Qual frase criativa voce gostaria de fazer?">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
